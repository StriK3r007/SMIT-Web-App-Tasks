<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>JS Task-1</title>
</head>

<body>
    <main>
        <div class="text">
            <h1>JS Task-1</h1>
            <p>Enter a number to check if it is <b>Even</b> or <b>Odd</b></p>
        </div>
        <div class="script-input">
            <input type="text" id="myNumber" placeholder="Enter a Number">
            <button onclick="myFunction()">Check</button>
        </div>
        <div class="script-output">
            <table>
                <tr>
                    <td>Numbers</td>
                    <td>Even Numbers</td>
                    <td>Odd Numbers</td>
                </tr>
                <tr>
                    <td id="mixNumbers">0</td>
                    <td id="evenNumbers">0</td>
                    <td id="oddNumbers">0</td
                </tr>
                <tr>
                    <td id="numberCounter">0</td>
                    <td id="evenCounter">0</td>
                    <td id="oddCounter">0</td
                </tr>
                <tr>
                    <td id="myNum" colspan="3">Even / Odd</td>
                </tr>
            </table>
        </div>
    </main>

    <script src="./app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>
<body>
    <main>
        <div class="text">
            <h1>JS Task-7</h1>
            <p> <b>Digital Clock</b> </p>
        </div>

        <div class="script-output" onload="dClock()">
            <div class="clock">
                <div class="hour">
                    <spnan id="hour"></spnan>
                    <spnan class="clock-text">Hours</spnan>
                </div>
                <div class="minute">
                    <spnan id="minute"></spnan>
                    <spnan class="clock-text">Minutes</spnan>
                </div>
                <div class="second">
                    <spnan id="second"></spnan>
                    <spnan class="clock-text">Seconds</spnan>
                </div>
                <div class="ampm">
                    <spnan id="ampm"></spnan>
                    <spnan class="clock-text">AM / PM</spnan>
                </div>
            </div>
            <div class="date"> <span id="date"></span> / <span id="month"></span> / <span id="year"></span> / <span id="day"></span> </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>

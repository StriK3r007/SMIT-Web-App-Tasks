<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/logo.png" alt="">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#">Shipping</a></li>
                <li><a href="#">Tracking</a></li>
                <li><a href="#">Design & Print</a></li>
                <li><a href="#">Locations</a></li>
                <li><a href="#">Support</a></li>
            </ul>
        </nav>
        <div class="side-nav">
            <div>
                <span>Sign Up or Log In</span>
                <img src="" alt="">
            </div>
            <div>
                <img src="" alt="">
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="mid">
                <div class="box">
                    <span>rate & ship</span>
                </div>
                <div class="box">
                    <span>track</span>
                </div>
                <div class="box">
                    <span>locations</span>
                </div>
            </div>
        </section>
        <section class="sec-1">
            <div>
                <span>manage your shipments and returns</span>
            </div>
            <div class="sec-1-row">
                <div>
                    <img src="./images/icons/icon_courier_purple_lg_1637809911.png">
                    <span>drop of a package</span>
                </div>
                <div>
                    <img src="./images/icons/icon_delivery_purple_lg_2143296207.png">
                    <span>redirect a package</span>
                </div>
                <div>
                    <img src="./images/icons/retail-services.svg">
                    <span>store hours and services</span>
                </div>
                <div>
                    <img src="./images/icons/icon_alert_purple_lg.png">
                    <span>service alerts</span>
                </div>
                <div>
                    <img src="./images/icons/retail-services.svg">
                    <span>return a package</span>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
